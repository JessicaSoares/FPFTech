<app-menu></app-menu>
<div class = "container">
  <legend>Formulário de Categoria</legend>
  <hr>
  <div class ="form-group">
    <label for="nome">Nome da categoria</label>
    <input type="text" name="nome" id="nome" class="form-control"
           [(ngModel)]="novaCategoria.nome">
  </div>
  <br>
  <div class = "form-group" id="catRegistrar" >
    <button class="btn btn-primary" (click)="registrar()">Registrar</button>
  </div>

  <div class="form-group" id="catEditar">
    <button class="btn-primary"(click)="editar()">Editar</button>
    <button class="btn-warning"(click)="cancelar()">Cancelar</button>

  </div>

  <legend>Lista de categorias</legend>
  <table class = "table">
    <thead>
    <tr>
      <th scope = "col">id</th>
      <th scope = "col">Nome do prduto</th>
      <th scope = "col">Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let listado of listaCategorias">
      <th scope = "row">{{listado.id}}</th>
      <td> {{listado.nome}}</td>
      <td>
        <button class = "btn btn-warning" (click)="abrirParEditar(listado)">Editar</button>
         <button class = "btn btn-danger" (click)="excluir(listado)">Excluir</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
